<!DOCTYPE html>

<html>

	<head>
		<title>Meu Site</title>
		<meta charset="utf-8">
	</head>

	<body>

		<h2>Produto</h2>

		<table border="3" width="50%"> <!--Tem que definir o tamanho da borda, senão fica sem e a visualizaçao fica feia -->
			<!--O Width defife o tamanho da tabela, se colocar o simbolo %,
			 o tamnahdo da tabela fica proporcional a tela -- >

			<tr>
				<th>Código</th> <!-- A tag <th> indica o titulo da coluna -->
				<th>produto</th>
				<th>Preço</th>
			</tr>

			<tr>
				<td>001</td>
				<td>Notebook</td>
				<td>R$1599,99</td>
			</tr>

			<tr>
				<td>002</td>
				<td>Tablet</td>
				<td>R$999,99</td>
			</tr>

			<tr>
				<td rowspan="2">Desconto</td> <!--O Rowspan define a mesclagem de linhas -->
				<td colspan="2">Cupom1 - R$10,00</td> <!--O Colspan define a mesclagem de colunas -->
			</tr>

			<tr>
				<td colspan="2">Cupom2 - R$12,00</td>
			</tr>

			<tr>
				<td>Total</td>
				<td colspan="2">R$9999,99</td>
			</tr>

		</table>

	</body>

</html>
