<!DOCTYPE html>

<html>

	<head>
		<title>Meu Site</title>
		<meta charset="utf-8">
	</head>

	<body>

		<h2>Login</h2>
		
		<form>
			Login:<br>
			<input type="text" name="login"> <!--Sempre tem que colocar o atributo type no input. O type se refere aos tipos de dados que vão entrar, texto ou senha. Também pode ser colocado o name, que é um tipo de recuperação dos dados, é como se fosse o nome de uma variavel que será passada para o PHP, por exemplo -->
			<br>
			Senha:<br>
			<input type="password" name="senha">
			<br>
			<input type="button" value="logar"> <!--Nesse caso aqui, ao inves do name, usamos o atributo value para colocar a palavra o 'logar' como o nome do botão, não usa o name pois não queremos recuperar os dados desse input -->

			<!--Ao inves de button, poderiamos escrever subimmit para enviar o formulario, mas para isso precisaria haver um processamento desses dadod (PHP) -->

		</form>

	</body>

</html>
